type Post @mongo(name: "posts") {
	_id: ID!
		title: String!
		description: String!
		user: User @link(field: "userId")
		comments: [Comment] @link(to: "post")
}

type Query{
    posts: [Post]
}

type PublicPost {
    title: String
    description: String
}

type Mutation {
    createPost(title:String, description: String):String
    updatePost(postId:String, ):String
    deletePost(postId:String):String
}